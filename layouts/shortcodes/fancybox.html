<style>
  div.gallery {
    display: flex;
    flex-wrap: wrap;
  }
  
  div.gallery a {
    flex-grow: 1;
    object-fit: cover;
    margin: 2px;
    display: flex;
  }
  
  div.gallery a img {            
    height: 200px;
    object-fit: cover;
    flex-grow: 1;
  }  
</style>

<div class="gallery">
  {{ range $image := .Page.Resources.Match "img/*.jpg" }}
    {{ $thumb := $image.Resize "250x" }}
    <a data-fancybox="gallery" href="{{ .RelPermalink }}">
      <img src="{{ $thumb.RelPermalink }}" alt="{{ .Params.alt }}">
    </a>
  {{ end }}
</div>
